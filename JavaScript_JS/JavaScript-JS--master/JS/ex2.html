<!DOCTYPE html>
<html>
<head>
	<title>배열</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Array</h1>
	<h2>Syntax</h2>
	<script type="text/javascript">
		var array = ["hong", "egoing", "leezche"];
		document.write(array[0] + "<br>"); 
		document.write(array.length + "<br>");
		array.push("taeho");
		document.write(array.length);
	</script>
</body>
</html>
